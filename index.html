<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do listtttt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="parent">
       <div class="child1">

       </div>

       <div class="child2">
          <div >
            <h1 class="head">To-do list</h1>
          </div>
          
          <div class="include">
            <span class="list" >
                <img src="./img/down_arrow_gray.jpg" alt="List">
            </span>
            <form action="" class="form">
              <div class="input-parent">
                <div class="input-div">
                  <div class=input-div-child> 
                    <input type="text" class="enter">
                      <span class="delete-icon" href="">
                         <img  src="./img/delete_icon.svg" alt="">
                      </span>
                 </div>
                </div>
            </div>
              <br>
              <br>
              <button class="add">Добавить</button>
              <img src="./img/plus_icon.svg" class="plus"></img>
            </form>

          </div>
          
          
       </div>
    </div>
  </div>
















  

  <script src="script.js"></script>
</body>
</html>
